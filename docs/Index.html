<!DOCTYPE html>
<html>
<head>
	<title>Netflix - Login Clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="bg-img"></div>
		<div class="content">
			<form>
				<div>
					<input type="email" name="email" placeholder="Email" autocomplete="off" />
					<input type="password" name="password" placeholder="Password" />
				</div>
				<button>Sign In</button>
			</form>
			<p>New to Netflix ? <a href="#">Sign up now</a></p>
			<img src="netflixlogo.svg" alt="netflix-logo" width="100" align="center" />
		</div>
	</div>
	<!-- attribution -->
	<div class="attribution">
	<p class="attr">Developed by <span class="igAction">psycodes</span></p>
	</div>
	<script type="text/javascript">
		// ig-click redirect
		let igAction = document.querySelector(".igAction");
		igAction.addEventListener("click", () => {
			location.href = "https://www.instagram.com/psycodes/";
		});
	</script>
</body>
</html>
